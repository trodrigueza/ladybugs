<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Editar Usuario - GluteOS</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
      rel="stylesheet"
    />
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#0f49bd",
              "background-light": "#f6f6f8",
              "background-dark": "#101622",
            },
            fontFamily: {
              display: ["Manrope", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
  </head>
  <body class="font-display bg-background-light dark:bg-background-dark">
    <div class="relative flex min-h-screen w-full flex-col overflow-x-hidden">
      <main class="flex-1 flex items-center justify-center p-6 sm:p-8 lg:p-10">
        <div class="w-full max-w-2xl mx-auto">
          <!-- Encabezado -->
          <div class="flex flex-col items-center justify-center gap-4 mb-8">
            <h1 class="text-gray-900 dark:text-white text-4xl font-black leading-tight text-center">
              Editar Usuario
            </h1>
            <p class="text-gray-500 dark:text-gray-400 text-base font-normal text-center">
              Actualice la informaci칩n del usuario.
            </p>
          </div>

          <!-- Formulario -->
          <div class="bg-white dark:bg-[#1C2434] rounded-xl shadow-sm p-6 sm:p-8">
            <form method="post">
              {% csrf_token %}

              <div class="grid grid-cols-1 gap-6">
                <!-- Nombre de Usuario -->
                <label class="flex flex-col">
                  <span class="text-gray-700 dark:text-gray-300 text-sm font-medium mb-2">
                    {{ form.NombreUsuario.label }}
                  </span>
                  <input
                    type="text"
                    name="NombreUsuario"
                    value="{{ form.NombreUsuario.value|default:'' }}"
                    class="px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-primary"
                    required
                  />
                  {% if form.NombreUsuario.errors %}
                    <span class="text-red-600 text-sm mt-1">{{ form.NombreUsuario.errors.0 }}</span>
                  {% endif %}
                </label>

                <!-- Email -->
                <label class="flex flex-col">
                  <span class="text-gray-700 dark:text-gray-300 text-sm font-medium mb-2">
                    {{ form.Email.label }}
                  </span>
                  <input
                    type="email"
                    name="Email"
                    value="{{ form.Email.value|default:'' }}"
                    class="px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-primary"
                    required
                  />
                  {% if form.Email.errors %}
                    <span class="text-red-600 text-sm mt-1">{{ form.Email.errors.0 }}</span>
                  {% endif %}
                </label>

                <!-- Contrase침a (Opcional al editar) -->
                <label class="flex flex-col">
                  <span class="text-gray-700 dark:text-gray-300 text-sm font-medium mb-2">
                    Contrase침a (Opcional)
                  </span>
                  <input
                    type="password"
                    name="password"
                    class="px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-primary"
                    placeholder="Dejar en blanco para no cambiar"
                  />
                  <small class="text-gray-500 dark:text-gray-400 mt-1">
                    Solo ingresa si deseas cambiar la contrase침a.
                  </small>
                  {% if form.password.errors %}
                    <span class="text-red-600 text-sm mt-1">{{ form.password.errors.0 }}</span>
                  {% endif %}
                </label>

                <!-- Rol -->
                <label class="flex flex-col">
                  <span class="text-gray-700 dark:text-gray-300 text-sm font-medium mb-2">
                    {{ form.RolID.label }}
                  </span>
                  <select
                    name="RolID"
                    class="px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-primary"
                    required
                  >
                    <option value="">-- Seleccionar Rol --</option>
                    {% for value, label in form.fields.RolID.choices %}
                      {% if value %}
                        <option value="{{ value }}" {% if form.RolID.value|stringformat:"s" == value|stringformat:"s" %}selected{% endif %}>
                          {{ label }}
                        </option>
                      {% endif %}
                    {% endfor %}
                  </select>
                  {% if form.RolID.errors %}
                    <span class="text-red-600 text-sm mt-1">{{ form.RolID.errors.0 }}</span>
                  {% endif %}
                </label>
              </div>

              <!-- Botones -->
              <div class="flex justify-end items-center gap-4 mt-8 pt-6 border-t border-gray-200 dark:border-gray-700">
                <a
                  href="{% url 'gestionar_usuarios' %}"
                  class="px-6 py-2.5 rounded-lg text-sm font-semibold bg-gray-200 hover:bg-gray-300 text-gray-800 dark:bg-gray-600 dark:text-gray-100 dark:hover:bg-gray-500 transition-colors duration-200"
                >
                  Cancelar
                </a>
                <button
                  type="submit"
                  class="px-8 py-2.5 rounded-lg text-sm font-bold text-white bg-primary hover:bg-blue-800 active:bg-blue-900 shadow-md hover:shadow-lg transition-all duration-200"
                >
                  Guardar Cambios
                </button>
              </div>
            </form>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
