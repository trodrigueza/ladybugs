<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Seleccionar Tipo de Usuario - GluteOS</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
      rel="stylesheet"
    />
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#0f49bd",
              "background-light": "#f6f6f8",
              "background-dark": "#101622",
            },
            fontFamily: {
              display: ["Manrope", "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body class="font-display bg-background-light dark:bg-background-dark">
    <div class="relative flex min-h-screen w-full flex-col overflow-x-hidden">
      <main class="flex-1 flex items-center justify-center p-6 sm:p-8 lg:p-10">
        <div class="w-full max-w-4xl mx-auto">
          <!-- Header -->
          <div class="flex flex-col items-center justify-center gap-4 mb-12">
            <h1 class="text-gray-900 dark:text-white text-4xl font-black leading-tight text-center">
              ¿Qué tipo de usuario deseas crear?
            </h1>
            <p class="text-gray-500 dark:text-gray-400 text-base font-normal text-center">
              Selecciona el tipo de usuario que deseas agregar al sistema.
            </p>
          </div>

          <!-- Cards -->
          <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <!-- Socio -->
            <form method="post" class="h-full">
              {% csrf_token %}
              <input type="hidden" name="tipo_usuario" value="Socio" />
              <button
                type="submit"
                class="w-full h-full bg-white dark:bg-[#1C2434] rounded-xl shadow-sm p-8 hover:shadow-lg transition-all duration-200 flex flex-col items-center justify-center gap-4 group"
              >
                <div class="size-16 bg-blue-100 dark:bg-blue-900/30 rounded-lg flex items-center justify-center group-hover:bg-blue-200 dark:group-hover:bg-blue-900/50 transition-colors">
                  <span class="material-symbols-outlined text-3xl text-blue-600">person</span>
                </div>
                <h3 class="text-lg font-bold text-gray-900 dark:text-white">Socio</h3>
                <p class="text-sm text-gray-500 dark:text-gray-400 text-center">
                  Miembro del gimnasio con membresía
                </p>
              </button>
            </form>

            <!-- Administrativo -->
            <form method="post" class="h-full">
              {% csrf_token %}
              <input type="hidden" name="tipo_usuario" value="Administrativo" />
              <button
                type="submit"
                class="w-full h-full bg-white dark:bg-[#1C2434] rounded-xl shadow-sm p-8 hover:shadow-lg transition-all duration-200 flex flex-col items-center justify-center gap-4 group"
              >
                <div class="size-16 bg-purple-100 dark:bg-purple-900/30 rounded-lg flex items-center justify-center group-hover:bg-purple-200 dark:group-hover:bg-purple-900/50 transition-colors">
                  <span class="material-symbols-outlined text-3xl text-purple-600">admin_panel_settings</span>
                </div>
                <h3 class="text-lg font-bold text-gray-900 dark:text-white">Administrativo</h3>
                <p class="text-sm text-gray-500 dark:text-gray-400 text-center">
                  Administrador del sistema
                </p>
              </button>
            </form>

            <!-- Entrenador -->
            <form method="post" class="h-full">
              {% csrf_token %}
              <input type="hidden" name="tipo_usuario" value="Entrenador" />
              <button
                type="submit"
                class="w-full h-full bg-white dark:bg-[#1C2434] rounded-xl shadow-sm p-8 hover:shadow-lg transition-all duration-200 flex flex-col items-center justify-center gap-4 group"
              >
                <div class="size-16 bg-green-100 dark:bg-green-900/30 rounded-lg flex items-center justify-center group-hover:bg-green-200 dark:group-hover:bg-green-900/50 transition-colors">
                  <span class="material-symbols-outlined text-3xl text-green-600">fitness_center</span>
                </div>
                <h3 class="text-lg font-bold text-gray-900 dark:text-white">Entrenador</h3>
                <p class="text-sm text-gray-500 dark:text-gray-400 text-center">
                  Personal trainer del gimnasio
                </p>
              </button>
            </form>
          </div>

          <!-- Back Button -->
          <div class="flex justify-center mt-8">
            <a
              href="{% url 'gestionar_usuarios' %}"
              class="px-6 py-2.5 rounded-lg text-sm font-semibold bg-gray-200 hover:bg-gray-300 text-gray-800 dark:bg-gray-600 dark:text-gray-100 dark:hover:bg-gray-500 transition-colors duration-200"
            >
              Volver
            </a>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
