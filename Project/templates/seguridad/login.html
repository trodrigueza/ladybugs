<!DOCTYPE html>
<html class="light" lang="es">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>GluteOS - Iniciar Sesión</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
  <script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": {
              DEFAULT: "#0f49bd",
              dark: "#1e3a8a"
            },
            "background-light": "#ffffff",
            "background-dark": "#101622",
            "text-light-primary": "#101622",
            "text-dark-primary": "#f6f6f8",
            "text-light-secondary": "#6b7280",
            "text-dark-secondary": "#9ca3af",
            "border-light": "#e5e7eb",
            "border-dark": "#374151"
          },
          fontFamily: {
            "display": ["Manrope", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-text-light-primary dark:text-text-dark-primary">
  <div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">
    <div class="flex min-h-screen flex-col items-center justify-center p-4">
      <div class="w-full max-w-sm">
        <div class="flex flex-col items-center justify-center text-center mb-8">
          <div class="flex items-center gap-3 text-primary">
            <span class="material-symbols-outlined text-4xl">exercise</span>
            <h1 class="text-3xl font-bold">GluteOS</h1>
          </div>
          <p class="text-text-light-secondary dark:text-text-dark-secondary mt-2">Bienvenido de nuevo</p>
        </div>

        <div class="flex flex-col gap-4">
          <!-- Campo: Nombre de usuario o correo -->
          <div class="flex flex-col gap-1.5">
            <label class="text-sm font-medium text-text-light-primary dark:text-text-dark-primary" for="email">Correo</label>
            <input class="form-input w-full rounded-lg border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark text-text-light-primary dark:text-text-dark-primary focus:border-primary focus:ring-primary/50" id="email" placeholder="tu@email.com" type="email"/>
          </div>

          <!-- Campo: Contraseña -->
          <div class="flex flex-col gap-1.5">
            <label class="text-sm font-medium text-text-light-primary dark:text-text-dark-primary" for="password">Contraseña</label>
            <input class="form-input w-full rounded-lg border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark text-text-light-primary dark:text-text-dark-primary focus:border-primary focus:ring-primary/50" id="password" placeholder="••••••••" type="password"/>
          </div>

          <!-- NUEVO CAMPO: Rol -->
          <div class="flex flex-col gap-1.5">
            <label class="text-sm font-medium text-text-light-primary dark:text-text-dark-primary" for="role">Rol</label>
            <select id="role" name="role"
              class="form-select w-full rounded-lg border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark text-text-light-primary dark:text-text-dark-primary focus:border-primary focus:ring-primary/50">
              <option value="">Selecciona tu rol</option>
              <option value="entrenador">Entrenador</option>
              <option value="administrativo">Administrativo</option>
              <option value="socio">Socio</option>
            </select>
          </div>

          <!-- Botón -->
          <button class="flex w-full items-center justify-center rounded-lg bg-primary py-2.5 px-4 text-sm font-semibold text-white transition-colors hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-primary/50 focus:ring-offset-2">
            Iniciar Sesión
          </button>
        </div>

        <div class="mt-6 flex justify-between text-sm">
          <a class="font-medium text-primary hover:underline" href="#">¿Olvidé mi contraseña?</a>
          <a class="font-medium text-primary hover:underline" href="{% url 'register' %}">Registrarse</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
